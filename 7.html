<!DOCTYPE html>
 <html>
    <head>
        <title>web1-html</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing", "leezxhe"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>

        <h2>Add</h2>
        <script>
            coworkers.push('duru');
            coworkers.push('teadu')
        </script>   
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
                       
       
    </body>
 </html>
